name: Knightbot-MD Bot Runner (Hourly Restart)

on:
  schedule:
    - cron: '0 * * * *'   # Runs once every hour
  workflow_dispatch:       # Allow manual start

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: knightbot-md
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Keep Bot Running
        run: |
          echo "Starting Knightbot-MD..."
          # Loop to auto-reconnect on crash or session failure
          while true; do
            node index.js || echo "Bot crashed, restarting in 5s..."
            sleep 5
          done
